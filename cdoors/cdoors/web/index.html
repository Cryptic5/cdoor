<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="navbar">
        <a href="index.html" class="logo-btn">cdoors</a>
        <div class="nav-options" id="nav-options">
        </div>
    </div>
</header>

<div class="content">
    <h1 class="title">CDOORS</h1>
    <div id="welcome-message"></div>
    <div class="text-boxes">
        <div class="box">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="box">Pellentesque habitant morbi tristique senectus et netus.</div>
        <div class="box">Vivamus lacinia odio vitae vestibulum vestibulum.</div>
    </div>
</div>

<script>
    function updateUI() {
        const navOptions = document.getElementById('nav-options');
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

        navOptions.innerHTML = '';

        if (loggedInUser) {

            navOptions.innerHTML = `
                <a href="#" onclick="logout()">Logout</a>
                <a href="services.html">Services</a>
                <a href="vm_info.html">VM's</a>
            `;
        } else {
            navOptions.innerHTML = `
                <a href="login.html">Log In</a>
                <a href="register.html">Register</a>
            `;
        }
    }

    function logout() {
        localStorage.removeItem('loggedInUser');
        updateUI();
    }

    updateUI();
</script>

</body>
</html>
